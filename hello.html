<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <style>
    /* CSS styles */
    body {
      background-color: lightblue;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    .product {
      display: flex;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
    }
    
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    
    .product-info {
      flex: 1;
    }
    
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .product-price {
      color: #888;
      margin-bottom: 5px;
    }
    
    .product-description {
      color: #666;
    }
    
    .cart-total {
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>
    
    <div class="product">
      <img src="https://tse1.mm.bing.net/th?id=OIP.qgtlWbzURdcwGi7GYzSkhAHaHa&pid=Api&P=0" alt="Product 1">
      <div class="product-info">
        <div class="product-title">Product 1</div>
        <div class="product-price">$10.00</div>
        <div class="product-description">Samsung Galaxy M31.</div>
        <button>Add to Cart</button>
      </div>
    </div>
    
    <div class="product">
      <img src="https://tse1.mm.bing.net/th?id=OIP.TRy6yp0GpkI1izZBQM83FQHaFj&pid=Api&P=0" alt="Product 2">
      <div class="product-info">
        <div class="product-title">Product 2</div>
        <div class="product-price">$15.00</div>
        <div class="product-description">Oppo Reno 6</div>
        <button>Add to Cart</button>
      </div>
    </div>
    
    <div class="product">
      <img src="https://tse3.mm.bing.net/th?id=OIP.vAluUSpmBcCS2d5eRlBRMgHaHa&pid=Api&P=0" alt="Product 3">
      <div class="product-info">
        <div class="product-title">Product 3</div>
        <div class="product-price">$20.00</div>
        <div class="product-description">Apple iphone 13.</div>
        <button>Add to Cart</button>
      </div>
    </div>
    
    <div class="cart-total">Total: $0.00</div>
  </div>
<h2>Thank you</h2>
</body>
</html>
